<section class="w-full p-4 md:w-1/2 lg:w-1/3">
    <article class="rounded-xl bg-white p-3 shadow-lg duration-100 hover:scale-105 hover:transform hover:shadow-xl">
        <a href={{$CardUrl}} aria-label="{{$CardAriaLabel}}">
            <div class="relative flex items-end overflow-hidden rounded-xl">
                <img class="hero-image" alt="{{$CardImageAlt}}" src="{{$CardImage}}" width="550" height="466">
            </div>
            <div class="mt-1 p-2">
                <h3 class="text-xl text-orange lg:text-2xl">{title}</h3>
                <p class="text-black text-s">{{$CardDescription}}</p>
                <Tags tags={{$CardTags}} />
            </div>
        </a>
    </article>
</section>
